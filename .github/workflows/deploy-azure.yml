name: Deploy to Azure Container Instances

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  REGISTRY_NAME: reframeacr24bpw6jltlfzm
  IMAGE_NAME: reframe
  RESOURCE_GROUP: rg-reframe-prod
  CONTAINER_NAME: reframe-api
  LOCATION: eastus

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Format check
      run: cargo fmt -- --check
    
    - name: Clippy check
      run: cargo clippy -- -D warnings
    
    - name: Run tests
      run: cargo test

  build-web-ui:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'web-ui/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd web-ui
        npm ci
    
    - name: Build web UI
      run: |
        cd web-ui
        npm run build
    
    - name: Prepare static files
      run: |
        mkdir -p static
        cp -r web-ui/build/* static/
    
    - name: Upload static files artifact
      uses: actions/upload-artifact@v4
      with:
        name: static-files
        path: static/
        retention-days: 1

  build-and-push:
    needs: [test, build-web-ui]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download static files
      uses: actions/download-artifact@v4
      with:
        name: static-files
        path: static/
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-,format=short
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Extract short SHA
      id: sha
      run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
    
    - name: Deploy to Azure Container Instances (Staging)
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        dns-name-label: reframe-api-staging-${{ steps.sha.outputs.short }}
        image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:sha-${{ steps.sha.outputs.short }}
        name: ${{ env.CONTAINER_NAME }}-staging
        location: ${{ env.LOCATION }}
        cpu: 0.5
        memory: 1
        ports: '3000'
        protocol: TCP
        environment-variables: |
          RUST_LOG=info
          PORT=3000
        secure-environment-variables: |
        registry-login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
        registry-username: ${{ secrets.ACR_USERNAME }}
        registry-password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Test staging deployment
      run: |
        # Wait for container to be ready
        sleep 30
        
        # Get the FQDN
        FQDN=$(az container show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CONTAINER_NAME }}-staging \
          --query ipAddress.fqdn \
          --output tsv)
        
        # Test the health endpoint
        curl -f "http://${FQDN}:3000/health" || echo "Health check endpoint not available"
        
        # Test the main API endpoint with sample data
        echo "Testing main API endpoint..."
        curl -X POST "http://${FQDN}:3000/reframe" \
          -H "Content-Type: text/plain" \
          -d "{1:F01BNPAFRPPXXX0000000000}{2:O1031234240101DEUTDEFFXXXX12345678952401011234N}{3:{103:EBA}}{4:
        :20:FT21001234567890
        :23B:CRED
        :32A:240101USD1000,00
        :50K:/1234567890
        ACME CORPORATION
        :52A:BNPAFRPPXXX
        :57A:DEUTDEFFXXX
        :59:/DE89370400440532013000
        MUELLER GMBH
        :70:PAYMENT FOR INVOICE 12345
        :71A:OUR
        -}" \
          --max-time 30 \
          -w "\nHTTP Status: %{http_code}\n" || echo "API test failed"

  deploy-production:
    needs: [build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    outputs:
      aci-fqdn: ${{ steps.get-fqdn.outputs.fqdn }}
    
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Extract short SHA
      id: sha
      run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
    
    - name: Deploy to Azure Container Instances (Production)
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        dns-name-label: reframe-api-prod
        image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:sha-${{ steps.sha.outputs.short }}
        name: ${{ env.CONTAINER_NAME }}-prod
        location: ${{ env.LOCATION }}
        cpu: 1
        memory: 2
        ports: '3000'
        protocol: TCP
        environment-variables: |
          RUST_LOG=info
          PORT=3000
        secure-environment-variables: |
        registry-login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
        registry-username: ${{ secrets.ACR_USERNAME }}
        registry-password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Get production endpoint
      id: get-fqdn
      run: |
        FQDN=$(az container show \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CONTAINER_NAME }}-prod \
          --query ipAddress.fqdn \
          --output tsv)
        
        echo "fqdn=$FQDN" >> $GITHUB_OUTPUT
        echo "ðŸš€ Production ACI deployment successful!"
        echo "Web UI: http://${FQDN}:3000/"
        echo "API endpoint: http://${FQDN}:3000/reframe"
        echo "Health check: http://${FQDN}:3000/health"
    
    - name: Test production deployment
      run: |
        FQDN="${{ steps.get-fqdn.outputs.fqdn }}"
        
        # Wait for container to be ready
        sleep 30
        
        echo "ðŸ§ª Testing production deployment..."
        
        # Test health endpoint
        echo "Testing health endpoint..."
        curl -f "http://${FQDN}:3000/health" || echo "Health check failed"
        
        # Test web UI (check if index.html is served)
        echo "Testing web UI..."
        curl -f "http://${FQDN}:3000/" | grep -q "Reframe" || echo "Web UI test failed"
        
        # Test API endpoint
        echo "Testing API endpoint..."
        curl -X POST "http://${FQDN}:3000/reframe" \
          -H "Content-Type: text/plain" \
          -d "{1:F01BNPAFRPPXXX0000000000}{2:O1031234240101DEUTDEFFXXXX12345678952401011234N}{3:{103:EBA}}{4:
        :20:FT21001234567890
        :23B:CRED
        :32A:240101USD1000,00
        :50K:/1234567890
        ACME CORPORATION
        :52A:BNPAFRPPXXX
        :57A:DEUTDEFFXXX
        :59:/DE89370400440532013000
        MUELLER GMBH
        :70:PAYMENT FOR INVOICE 12345
        :71A:OUR
        -}" \
          --max-time 30 \
          -w "\nHTTP Status: %{http_code}\n" || echo "API test failed"
        
        echo ""
        echo "ðŸŽ‰ All tests completed!"
        echo "âœ… Web UI: http://${FQDN}:3000/"
        echo "âœ… API: http://${FQDN}:3000/reframe"

  cleanup-staging:
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Cleanup staging environment
      run: |
        az container delete \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CONTAINER_NAME }}-staging \
          --yes || echo "Staging container not found or already deleted" 